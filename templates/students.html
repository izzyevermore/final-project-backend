
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students Records | LC</title>
</head>
<body>
    <h4>Records</h4>
    <table>
        <th>StudentID</th>
        <th>Fullname</th>
        <th>Age</th>
        <th>Username</th>
        <th>Password</th>
        <th>Email-address</th>
        {% for record in students %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
                <td><a href="/delete-student/{{ record[0] }}">Delete</a> </td>
            </tr>
        {% endfor %}
    </table>
      <h5><a href ="/register-student/">show reg's page</a></h5>
      <h5><a href="/show-students/">show records page</a></h5>
</body>
</html>
